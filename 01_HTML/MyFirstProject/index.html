<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Project</title>
</head>

<body>
  <h1>#100DaysOfWebDevelopment</h1>
  <form action="./home.html" method="GET" novalidate target="_blank">
    <div>
      <label for="username">Username</label>
      <input type="text" name="username" id="username" value="motasemabunima" maxlength="20">
    </div>
    <div>
      <label for="email">Email</label>
      <input type="email" name="email" id="email" value="motasemabunima@gmail.com" disabled>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" name="password" id="password" required placeholder="********" minlength="8">
    </div>
    <div>
      <label for="color">Color</label>
      <input type="color" name="color" id="color">
    </div>
    <div>
      <label for="range">Range</label>
      <input type="range" name="range" id="range" min="0" max="100" step="20" value="60">
    </div>
    <div>
      <label for="search">Search</label>
      <input type="search" name="search" id="search" autofocus>
    </div>
    <div>
      <label for="number">Number</label>
      <input type="number" name="number" id="number" min="10" max="100" step="10">
    </div>
    <h4>Operating System</h4>
    <div>
      <div><input type="radio" name="os" id="windows" value="windows" checked><label for="windows">Windows</label></div>
      <div><input type="radio" name="os" id="linux" value="linux"><label for="linux">Linux</label></div>
      <div><input type="radio" name="os" id="mac" value="mac"><label for="mac">Mac</label></div>
    </div>

    <h4>Programming Languages</h4>
    <div>
      <div><input type="checkbox" name="programming_language" id="php" value="php"><label for="php">PHP</label></div>
      <div><input type="checkbox" name="programming_language" id="java" value="java"><label for="java">Java</label>
      </div>
      <div><input type="checkbox" name="programming_language" id="python" value="python"><label
          for="python">Python</label></div>
      <div><input type="checkbox" name="programming_language" id="c++" value="c++"><label for="c++">C++</label></div>
      <div><input type="checkbox" name="programming_language" id="ruby" value="ruby"><label for="ruby">Ruby</label>
      </div>
      <div><input type="checkbox" name="programming_language" id="c#" value="c#"><label for="c#">C#</label></div>
    </div>

    <div><label for="book">Choose your book</label>
      <select name="book" id="book" multiple spellcheck="true">
        <optgroup label="Self Development">
          <option value="rich_dad_poor_dad">Rich Dad Poor Dad</option>
          <option value="atomic_habits" selected>Atomic Habits</option>
          <option value="flow">Flow</option>
        </optgroup>
        <optgroup label="Novels">
          <option value="4">Book 4</option>
          <option value="5" selected>Book 5</option>
          <option value="6">Book 6</option>
        </optgroup>
        <optgroup label="Stories">
          <option value="7">Book 7</option>
          <option value="8" selected>Book 8</option>
          <option value="9">Book 9</option>
        </optgroup>

      </select>
    </div>
    <br>
    <div>
      <textarea name="compliance" id="compliance" cols="30" rows="10"
        placeholder="Your Compliances Or Suggestions"></textarea>
    </div>

    <h4>Uploads</h4>
    <div>
      <label for="file">Upload your file here</label>
      <input type="file" name="file" id="file">
    </div>
    <div>
      <label for="image">Upload your image here</label>
      <input type="image" id="image" name="image">
    </div>

    <div><label for="url">URL</label><input type="url" name="url" id="url"></div>
    <label for="date">Date</label><input type="date" name="date" id="date"> <br>
    <label for="date_time">Date Time</label><input type="datetime" name="date_time" id="date_time"><br>
    <label for="date_time_local">Date Time Local</label><input type="datetime-local" name="date_time_local"
      id="date_time_local"> <br>
    <label for="week">Week</label><input type="week" name="week" id="week"> <br>
    <label for="month">Month</label><input type="month" name="month" id="month"> <br>
    <label for="time">Time</label><input type="time" name="time" id="time"> <br>
    <label for="tel">Telephone</label><input type="tel" name="tel" id="tel"><br><br>
    <div>
      <label for="programming_languages">Programming Languages</label><input list="programming_languages"
        name="programming_languages">
      <datalist id="programming_languages">
        <option value="Python">
        <option value="C">
        <option value="C++">
        <option value="C#">
        <option value="Objective-C">
        <option value="Swift">
        <option value="Kotlin">
        <option value="Java">
        <option value="JavaScript">
        <option value="TypeScript">
        <option value="Scala">
        <option value="Julia">
        <option value="R">
        <option value="Ruby">
        <option value="PHP">
        <option value="Visual Basic">
      </datalist>
    </div>
    <br>
    <input hidden name="id" value="user_id">
    <input type="submit" value="Save">
    <input type="reset" value="Reset">
  </form>
</body>

</html>
