<body>
  <h1>#100DaysOfWebDevelopment</h1>
  <!-- 
    thead => Table head
    tbody => Table body
    tfoot => Table footer
    tr => Table row
    td => Table data cell element
    th => Table header  
  -->
  <h2>Tables</h2>
  <table border="black solid 1px">
    <caption>
      Students Marks
    </caption>
    <thead>
      <tr>
        <th>ID</th>

        <th>Mark</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>#1</td>
        <td>Ahmed Sami</td>
        <td>86</td>
      </tr>
      <tr>
        <td>#2</td>
        <td>Ahmed Khalil</td>
        <td>95</td>
      </tr>
      <tr>
        <td>#3</td>
        <td rowspan="2">Fawzy Zuhry</td>
        <td>82</td>
      </tr>
      <tr>
        <td>#4</td>
        <!-- <td>Sami Taha</td> -->
        <td>76</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="2">Average</td>
        <td>81.92</td>
      </tr>
    </tfoot>
  </table>
</body>

</html>
