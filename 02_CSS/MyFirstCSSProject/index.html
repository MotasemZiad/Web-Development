<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/app.js"></script>
    <title>CSS</title>
  </head>

  <body>
    <div>
      <h1>#100DaysOfWebDevelopment</h1>
      <h2>Grouping Multiple Selectors together</h2>
      <div class="one">One</div>
      <div class="two">Two</div>
      <div class="three">Three</div>
      <div class="four">Four</div>
      <p class="my-p">This is a paragraph</p>
    </div>

    <div>
      <h2>Heading</h2>
      <p>Paragraph inside div</p>
      <p class="special">Paragraph inside div with a class attribute</p>
    </div>
    <p class="special">Paragraph outside div with a class attribute</p>
  </body>
</html>
